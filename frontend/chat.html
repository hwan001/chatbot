<html lang="en">

<head>

    <title>Chatbot UI</title>
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
</head>

<body>

        <div id="chatbox">

            </div>
        </div>
    </div>

</html>
